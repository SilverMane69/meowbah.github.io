<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeowTalk - Meowbah</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <style>
        /* UPDATED: Made hero section taller to fill the screen */
        .meowtalk-hero {
            /* Assumes header and footer are roughly 140px combined */
            min-height: calc(100vh - 140px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* UPDATED: Made phrase text much larger */
        #hourly-phrase {
            font-size: 8vh; /* Font size is 8% of the viewport height */
            font-style: italic;
            font-weight: 600;
            max-width: 900px;
            margin: 0;
            border-left: none;
            padding-left: 0;
            text-align: center;
            line-height: 1.4;
        }
        .notification-controls {
            margin-top: 2rem;
            padding: 1.5rem;
            background-color: transparent; /* Made transparent to focus on text */
            border-radius: 10px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        #enable-notifications-btn {
            background: var(--pink-light);
            color: var(--pink-dark);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #enable-notifications-btn:hover {
            background: var(--white);
        }
        #notification-status {
            font-size: 0.9rem;
            font-weight: 500;
            margin-top: 0.5rem;
            color: var(--white);
            opacity: 0.8;
        }
    </style>
</head>
<body>
<header class="header">
    <nav class="navbar">
        <div class="nav-brand">
            <a href="index.html">
                <img src="sitelogo.png" alt="Meowbah Logo">
            </a>
        </div>
        <ul class="nav-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="videos.html">Videos</a></li>
            <li><a href="art.html">Art</a></li>
            <li><a href="merch.html">Merch</a></li>
            <li><a href="meowtalk.html" class="active">MeowTalk</a></li>
        </ul>
    </nav>
</header>

    <section class="hero meowtalk-hero">
        <div class="container">
            <h1 style="font-size: 2rem; opacity: 0.5;">MeowTalk</h1>
            <blockquote id="hourly-phrase">Loading phrase...</blockquote>
            
            <div class="notification-controls">
                <button id="enable-notifications-btn">Enable Hourly Notifications</button>
                <p id="notification-status"></p>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2022-2025 Meowbah. All rights Reserved.<br>Made with ❤️ by Ryan Reid </p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
